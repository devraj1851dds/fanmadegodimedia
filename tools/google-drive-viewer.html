<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Video Viewer</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #driveUrl {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #loadBtn {
            padding: 12px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #loadBtn:hover {
            background-color: #3367d6;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .video-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #eee;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .video-title {
            padding: 10px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .player-wrapper {
            width: 90%;
            max-width: 900px;
        }
        
        #videoPlayer {
            width: 100%;
            background-color: black;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        
        .close-player {
            cursor: pointer;
            font-size: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid #4285f4;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="driveUrl" placeholder="Paste Google Drive folder link here...">
            <button id="loadBtn">Load Videos</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading videos...</div>
        </div>
        
        <div class="video-grid" id="videoGrid"></div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <video controls id="videoPlayer"></video>
            <div class="player-controls">
                <span id="nowPlaying">Now Playing</span>
                <span class="close-player" id="closePlayer">âœ•</span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const driveUrlInput = document.getElementById('driveUrl');
            const loadBtn = document.getElementById('loadBtn');
            const videoGrid = document.getElementById('videoGrid');
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closePlayer = document.getElementById('closePlayer');
            const nowPlaying = document.getElementById('nowPlaying');
            const loading = document.querySelector('.loading');
            
            // Handle paste event to auto-detect Google Drive links
            driveUrlInput.addEventListener('paste', function(e) {
                setTimeout(() => {
                    const text = this.value.trim();
                    if (text.includes('drive.google.com')) {
                        loadVideos();
                    }
                }, 10);
            });
            
            // Load button click handler
            loadBtn.addEventListener('click', loadVideos);
            
            // Close video player
            closePlayer.addEventListener('click', function() {
                playerContainer.style.display = 'none';
                videoPlayer.pause();
            });
            
            // Long press detection variables
            let longPressTimer;
            let isLongPress = false;
            
            function loadVideos() {
                const driveUrl = driveUrlInput.value.trim();
                if (!driveUrl.includes('drive.google.com')) {
                    alert('Please enter a valid Google Drive folder link');
                    return;
                }
                
                // Extract folder ID from URL
                let folderId;
                if (driveUrl.includes('/folders/')) {
                    folderId = driveUrl.split('/folders/')[1].split('?')[0].split('/')[0];
                } else if (driveUrl.includes('id=')) {
                    folderId = driveUrl.split('id=')[1].split('&')[0];
                } else {
                    alert('Could not extract folder ID from the link');
                    return;
                }
                
                loading.style.display = 'block';
                videoGrid.innerHTML = '';
                
                // In a real implementation, you would need a backend service to access Google Drive API
                // This is a mock implementation for demonstration
                // For a real app, you would need to use Google Drive API with proper authentication
                
                // Simulate API call delay
                setTimeout(() => {
                    // Mock data - in reality you would get this from Google Drive API
                    const mockVideos = [
                        {
                            id: '1abc',
                            name: 'Sample Video 1.mp4',
                            thumbnail: 'https://img.youtube.com/vi/example1/mqdefault.jpg',
                            duration: '2:45',
                            url: 'https://drive.google.com/file/d/1abc/preview'
                        },
                        {
                            id: '2def',
                            name: 'Sample Video 2.mp4',
                            thumbnail: 'https://img.youtube.com/vi/example2/mqdefault.jpg',
                            duration: '5:20',
                            url: 'https://drive.google.com/file/d/2def/preview'
                        },
                        {
                            id: '3ghi',
                            name: 'Longer Video Name That Might Get Trimmed.mp4',
                            thumbnail: 'https://img.youtube.com/vi/example3/mqdefault.jpg',
                            duration: '10:15',
                            url: 'https://drive.google.com/file/d/3ghi/preview'
                        },
                        {
                            id: '4jkl',
                            name: 'Sample Video 4.mp4',
                            thumbnail: 'https://img.youtube.com/vi/example4/mqdefault.jpg',
                            duration: '1:30',
                            url: 'https://drive.google.com/file/d/4jkl/preview'
                        }
                    ];
                    
                    displayVideos(mockVideos);
                    loading.style.display = 'none';
                }, 1500);
            }
            
            function displayVideos(videos) {
                videoGrid.innerHTML = '';
                
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.dataset.videoId = video.id;
                    videoItem.dataset.videoUrl = video.url;
                    videoItem.dataset.videoName = video.name;
                    
                    videoItem.innerHTML = `
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail}" alt="${video.name}">
                            <div class="video-duration">${video.duration}</div>
                        </div>
                        <div class="video-title">${video.name}</div>
                    `;
                    
                    // Click handler for normal play
                    videoItem.addEventListener('click', function(e) {
                        if (isLongPress) {
                            isLongPress = false;
                            return;
                        }
                        
                        playVideo(this.dataset.videoUrl, this.dataset.videoName);
                    });
                    
                    // Long press handlers
                    videoItem.addEventListener('mousedown', function(e) {
                        startLongPress(this);
                    });
                    
                    videoItem.addEventListener('touchstart', function(e) {
                        startLongPress(this);
                    });
                    
                    videoItem.addEventListener('mouseup', cancelLongPress);
                    videoItem.addEventListener('mouseleave', cancelLongPress);
                    videoItem.addEventListener('touchend', cancelLongPress);
                    
                    videoGrid.appendChild(videoItem);
                });
            }
            
            function startLongPress(element) {
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    playVideoWithoutSound(element.dataset.videoUrl, element.dataset.videoName);
                }, 800); // 800ms for long press
            }
            
            function cancelLongPress() {
                clearTimeout(longPressTimer);
            }
            
            function playVideo(videoUrl, videoName) {
                // Convert preview URL to direct download URL (this might not work without proper authentication)
                const directUrl = videoUrl.replace('/preview', '');
                
                nowPlaying.textContent = `Now Playing: ${videoName}`;
                videoPlayer.src = directUrl;
                videoPlayer.volume = 1.0;
                playerContainer.style.display = 'flex';
                videoPlayer.play();
            }
            
            function playVideoWithoutSound(videoUrl, videoName) {
                // Convert preview URL to direct download URL
                const directUrl = videoUrl.replace('/preview', '');
                
                nowPlaying.textContent = `Preview (Muted): ${videoName}`;
                videoPlayer.src = directUrl;
                videoPlayer.volume = 0.0;
                playerContainer.style.display = 'flex';
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
