<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #folderUrl {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #loadBtn {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .image-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .image-item:hover {
            transform: scale(1.03);
        }
        
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .player-wrapper {
            width: 90%;
            max-width: 800px;
        }
        
        #videoPlayer {
            width: 100%;
            background-color: black;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        
        .close-player {
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="folderUrl" placeholder="Enter base URL for images/videos (e.g., https://example.com/media/)">
            <button id="loadBtn">Load Media</button>
        </div>
        
        <div class="image-grid" id="imageGrid"></div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <video controls id="videoPlayer"></video>
            <div class="player-controls">
                <span id="nowPlaying">Now Playing</span>
                <span class="close-player" id="closePlayer">âœ•</span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folderUrlInput = document.getElementById('folderUrl');
            const loadBtn = document.getElementById('loadBtn');
            const imageGrid = document.getElementById('imageGrid');
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closePlayer = document.getElementById('closePlayer');
            const nowPlaying = document.getElementById('nowPlaying');
            
            // Example structure - in reality you would fetch this from a server
            const mediaFiles = [
                { image: '1.png', video: 'video1.mp4', name: 'Video 1' },
                { image: '2.png', video: 'video2.mp4', name: 'Video 2' },
                { image: '3.png', video: 'video3.mp4', name: 'Video 3' },
                { image: '4.png', video: 'video4.mp4', name: 'Video 4' },
                { image: '5.png', video: 'video5.mp4', name: 'Video 5' },
                { image: '6.png', video: 'video6.mp4', name: 'Video 6' }
            ];
            
            loadBtn.addEventListener('click', function() {
                const baseUrl = folderUrlInput.value.trim();
                if (!baseUrl) {
                    alert('Please enter a base URL');
                    return;
                }
                
                loadMedia(baseUrl);
            });
            
            closePlayer.addEventListener('click', function() {
                playerContainer.style.display = 'none';
                videoPlayer.pause();
            });
            
            function loadMedia(baseUrl) {
                imageGrid.innerHTML = '';
                
                // Ensure base URL ends with a slash
                if (!baseUrl.endsWith('/')) {
                    baseUrl += '/';
                }
                
                mediaFiles.forEach(item => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    // Store the corresponding video URL in a data attribute
                    imageItem.dataset.videoUrl = baseUrl + item.video;
                    imageItem.dataset.videoName = item.name;
                    
                    const img = document.createElement('img');
                    img.src = baseUrl + item.image;
                    img.alt = item.name;
                    
                    imageItem.appendChild(img);
                    imageItem.addEventListener('click', function() {
                        playVideo(this.dataset.videoUrl, this.dataset.videoName);
                    });
                    
                    imageGrid.appendChild(imageItem);
                });
            }
            
            function playVideo(videoUrl, videoName) {
                nowPlaying.textContent = `Now Playing: ${videoName}`;
                videoPlayer.src = videoUrl;
                playerContainer.style.display = 'flex';
                videoPlayer.play();
            }
            
            // Load default example if URL is already entered
            if (folderUrlInput.value) {
                loadBtn.click();
            }
        });
    </script>
</body>
</html>
