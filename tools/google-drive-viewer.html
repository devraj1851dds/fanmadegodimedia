<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Google Drive Video Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .thumbnail {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumbnail img {
      width: 100%;
      border-radius: 8px;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .player {
      width: 100%;
      height: 400px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“º My Google Drive Video Grid</h1>

  <div class="grid">
    <div class="thumbnail" onclick="playVideo('1mXLf8MdtzGR4YLK9QYcorbGykW9V2cY_')">
      <img src="thumbnails/img1.jpg" alt="Video 1">
    </div>
    <div class="thumbnail" onclick="playVideo('YOUR_VIDEO_ID_2')">
      <img src="thumbnails/img2.jpg" alt="Video 2">
    </div>
    <div class="thumbnail" onclick="playVideo('YOUR_VIDEO_ID_3')">
      <img src="thumbnails/img3.jpg" alt="Video 3">
    </div>
  </div>

  <iframe class="player" id="videoPlayer" frameborder="0" allowfullscreen></iframe>

  <script>
    function playVideo(videoId) {
      const player = document.getElementById('videoPlayer');
      player.src = `https://drive.google.com/file/d/${videoId}/preview`;
      player.style.display = 'block';
      player.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
