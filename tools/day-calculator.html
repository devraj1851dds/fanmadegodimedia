<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="date"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Days Calculator</h1>

  <div class="card">
    <label for="startDate">Start Date:</label><br>
    <input type="date" id="startDate"><br>

    <label for="endDate">End Date:</label><br>
    <input type="date" id="endDate"><br>

    <button onclick="calculateDays()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDays() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);

      if (!start || !end || isNaN(start) || isNaN(end)) {
        document.getElementById('result').textContent = "Please select both dates.";
        return;
      }

      const timeDiff = end.getTime() - start.getTime();
      const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

      document.getElementById('result').textContent = 
        dayDiff >= 0 
        ? `${dayDiff} day(s) left between the two dates.`
        : `${-dayDiff} day(s) ago.`;
    }
  </script>

</body>
</html>
