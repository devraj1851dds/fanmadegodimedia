<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>texture</title>
    <style>
        /* Page style */
        body { font-family: Arial; background: #111; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ff6666; }
        .search-box { text-align: center; margin: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 15px; background: #ff6666; color: white; border: none; cursor: pointer; }
        
        /* Image grid */
        .images { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .image { width: 200px; background: #222; border-radius: 8px; overflow: hidden; text-align: center; }
        .image img { width: 100%; height: auto; }
        .image p { padding: 8px; margin: 0; }

        /* Download button style */
        .download-btn {
            display: inline-block;
            margin: 8px;
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>texture</h1>
    
    <!-- Search box -->
    <div class="search-box">
        <input type="text" id="search" placeholder="Search images">
        <button onclick="search()">Search</button>
    </div>
    
    <!-- Images will be shown here -->
    <div class="images" id="images"></div>
    
    <script>
        // Base image names (you must have jpg/wall.jpg, jpg/Ground.jpg, etc.)
        const imageNames = [
            "wall", "Ground"
        ];

        // Generate filenames like wall.jpg, wall (1).jpg, wall (2).jpg ... up to 20
        function getFileNames(baseName) {
            const files = [];
            files.push(baseName + ".jpg");  // First main file
            for (let i = 1; i <= 20; i++) {
                files.push(baseName + " (" + i + ").jpg");  // Files with numbers
            }
            return files;
        }

        // Create HTML card for each image (with download button)
        function createImageCard(filename, base) {
            return `
                <div class="image">
                    <img src="jpg/${filename}" alt="${base}">
                    <p>${base}</p>
                    <a class="download-btn" href="jpg/${filename}" download>Download</a>
                </div>
            `;
        }

        // Show all images when page loads
        function showRandomImages() {
            let html = '';
            imageNames.forEach(base => {
                const files = getFileNames(base);
                files.forEach(filename => {
                    html += createImageCard(filename, base);
                });
            });
            document.getElementById('images').innerHTML = html;
        }

        // Search images by name
        function search() {
            const term = document.getElementById('search').value.toLowerCase();
            let html = '';

            imageNames.forEach(base => {
                if (base.toLowerCase().includes(term)) {
                    const files = getFileNames(base);
                    files.forEach(filename => {
                        html += createImageCard(filename, base);
                    });
                }
            });

            // If no result found, show message
            document.getElementById('images').innerHTML = html || '<p>No images found</p>';
        }

        // Run when page starts
        showRandomImages();
    </script>
</body>
</html>
