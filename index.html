<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>texture</title>
    <style>
        body { font-family: Arial; background: #111; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ff6666; }
        .search-box { text-align: center; margin: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 15px; background: #ff6666; color: white; border: none; cursor: pointer; }
        .images { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .image { width: 200px; background: #222; border-radius: 5px; overflow: hidden; }
        .image img { width: 100%; height: auto; }
        .image p { padding: 10px; margin: 0; text-align: center; }
    </style>
</head>
<body>
    <h1>Fan Made Andhbhakt</h1>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Search images (e.g., car, fan)">
        <button onclick="search()">Search</button>
    </div>
    
    <div class="images" id="images">
        <!-- Images will appear here automatically -->
    </div>
    
    <script>
        // Base names only (without numbers)
        const imageNames = [
            "wall", "Ground", "fan car 46", "fan", "bike", "tree", "house", 
            "road", "sky", "water", "fire", "earth", "mountain", "river"
        ];

        // Generate possible filenames with (1), (2), ... up to 20
        function getFileNames(baseName) {
            const files = [];
            files.push(baseName + ".jpg"); // main file
            for (let i = 1; i <= 20; i++) {
                files.push(baseName + " (" + i + ").jpg");
            }
            return files;
        }

        // Show random images
        function showRandomImages() {
            let html = '';
            imageNames.forEach(base => {
                const files = getFileNames(base);
                files.forEach(filename => {
                    html += `
                        <div class="image">
                            <img src="jpg/${filename}" alt="${base}">
                            <p>${base}</p>
                        </div>
                    `;
                });
            });
            document.getElementById('images').innerHTML = html;
        }

        // Search function
        function search() {
            const term = document.getElementById('search').value.toLowerCase();
            let html = '';

            imageNames.forEach(base => {
                if (base.toLowerCase().includes(term)) {
                    const files = getFileNames(base);
                    files.forEach(filename => {
                        html += `
                            <div class="image">
                                <img src="jpg/${filename}" alt="${base}">
                                <p>${base}</p>
                            </div>
                        `;
                    });
                }
            });

            document.getElementById('images').innerHTML = html || '<p>No images found</p>';
        }

        // Start with images
        showRandomImages();
    </script>
</body>
</html>
